buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
        classpath 'com.alexvasilkov:android_sign:0.2'
    }
}

apply plugin: 'android'
apply plugin: 'android_sign'

android {
    compileSdkVersion Integer.parseInt(ANDROID_COMPILE_SDK)
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(ANDROID_MIN_SDK)
        targetSdkVersion Integer.parseInt(ANDROID_TARGET_SDK)
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }

    signingConfigs {
        release {
            storeFile file("gesture-views-release-key.keystore")
            keyAlias "release"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile project(':library')

    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.squareup.picasso:picasso:2.3.1'
    compile 'com.alexvasilkov:fluffy-commons:1.1.1'
}
