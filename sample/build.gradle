buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
        classpath 'com.alexvasilkov:android-sign-release:0.4'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android-sign-release'

android {
    compileSdkVersion Integer.parseInt(ANDROID_COMPILE_SDK)
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion Integer.parseInt(ANDROID_TARGET_SDK)
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }

    signingConfigs {
        release {
            storeFile file("gesture-views-release-key.keystore")
            keyAlias "release"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile project(':library')

    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.alexvasilkov:android-commons:1.2.3'
    compile 'com.alexvasilkov:events:0.1'
    compile 'com.github.bumptech.glide:glide:3.3.1'

    compile 'com.googlecode.flickrj-android:flickrj-android:2.1.0'
    compile 'org.slf4j:slf4j-android:1.7.7' // Required by Flickr library
}
